<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries Explorer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: #e0e0e0;
  font-family: 'Poppins', sans-serif;
}

h1 {
  color: #00e0ff;
  font-weight: 700;
  text-shadow: 0 0 10px rgba(0,224,255,0.7);
}

.country-card {
  margin: 15px 0;
  padding: 20px;
  border-radius: 12px;
  background: #1e1e1e;
  color: #f5f5f5;
  box-shadow: 0 0 15px rgba(0,224,255,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.country-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 0 25px rgba(0,224,255,0.6);
}

.country-card img {
  border: 2px solid #00e0ff;
  border-radius: 8px;
  margin-bottom: 12px;
  width: 100px;
  height: auto;
  box-shadow: 0 0 12px rgba(0,224,255,0.5);
}

input.form-control {
  background-color: #121212;
  color: #f5f5f5;
  border: 1px solid #00e0ff;
  border-radius: 8px;
  transition: all 0.3s ease;
}

input.form-control::placeholder {
  color: #aaa;
}

input.form-control:focus {
  background-color: #1a1a1a;
  border-color: #00e0ff;
  color: #fff;
  box-shadow: 0 0 12px rgba(0,224,255,0.7);
}

</style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">üåç Countries Explorer</h1>

    <!-- Search Filters -->
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="text" id="searchName" class="form-control" placeholder="Search by Name">
      </div>
      <div class="col-md-3">
        <input type="text" id="searchCode" class="form-control" placeholder="Search by Country Code">
      </div>
      <div class="col-md-3">
        <input type="text" id="searchContinent" class="form-control" placeholder="Search by Continent">
      </div>
      <div class="col-md-3">
        <input type="text" id="searchCapital" class="form-control" placeholder="Search by Capital">
      </div>
    </div>

    <!-- Countries List -->
    <div id="countriesList" class="row"></div>
  </div>

  <!-- JavaScript -->
  <script>
    let countriesData = [];

    // Fetch countries from REST Countries API
    async function fetchCountries() {
      try {
        const response = await fetch("https://restcountries.com/v3.1/all?fields=name,cca2,region,capital,flags");
        const data = await response.json();

        if (Array.isArray(data)) {
          countriesData = data;
          displayCountries(countriesData);
        } else {
          console.error("Unexpected API response:", data);
        }
      } catch (error) {
        console.error("Error fetching countries:", error);
      }
    }

    // Display countries
    function displayCountries(countries) {
      const list = document.getElementById("countriesList");
      list.innerHTML = "";

      countries.forEach(country => {
        const card = document.createElement("div");
        card.className = "col-md-4 country-card";
        card.innerHTML = `
          <h5>${country.name?.common || "N/A"}</h5>
          <img src="${country.flags?.png}" alt="Flag of ${country.name?.common}">
          <p><strong>Code:</strong> ${country.cca2 || "N/A"}</p>
          <p><strong>Continent:</strong> ${country.region || "N/A"}</p>
          <p><strong>Capital:</strong> ${country.capital ? country.capital[0] : "N/A"}</p>
        `;
        list.appendChild(card);
      });
    }

    // Filter countries
    function filterCountries() {
      const name = document.getElementById("searchName").value.toLowerCase();
      const code = document.getElementById("searchCode").value.toLowerCase();
      const continent = document.getElementById("searchContinent").value.toLowerCase();
      const capital = document.getElementById("searchCapital").value.toLowerCase();

      if (!Array.isArray(countriesData)) return;

      const filtered = countriesData.filter(country => {
        return (
          (country.name?.common?.toLowerCase().includes(name)) &&
          (country.cca2?.toLowerCase().includes(code)) &&
          (country.region?.toLowerCase().includes(continent)) &&
          (country.capital && country.capital[0]?.toLowerCase().includes(capital))
        );
      });

      displayCountries(filtered);
    }

    // Event listeners for search inputs
    document.getElementById("searchName").addEventListener("input", filterCountries);
    document.getElementById("searchCode").addEventListener("input", filterCountries);
    document.getElementById("searchContinent").addEventListener("input", filterCountries);
    document.getElementById("searchCapital").addEventListener("input", filterCountries);

    // Load countries on page load
    fetchCountries();
  </script>
</body>
</html>
